worker_processes 1;

error_log nginx_error.log;
events {
    worker_connections 1024;
}

http {
    server {
        listen *:80;
        include /etc/nginx/mime.types;

        root /var/www;
        index tictactoe.html;

        location / {
                try_files $uri $uri/ =404;
        }

        location /test {
                return 200 'derp';
        }
    }
}
